                            </div>         
                            <div class="form-group">
                                <label class="col-lg-3 control-label col-lg-offset-3">密码：</label>
                                <div class="col-lg-3">
                                    <input type="password" class="form-control" name="password"  placeholder="password" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-8 col-lg-offset-3">
                                    &nbsp;&nbsp;&nbsp;&nbsp; <input src="images/btn_login.gif" type="image" name="submit"/>
                                </div>
                            </div>
