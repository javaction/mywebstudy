<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">修改密码</h4>
                </div>
                <form name="changePasswordForm" id="changePasswordForm" method="post" action="">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="message-oldPassword" class="control-label">原密码：</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                        </div>
                        <div class="form-group">
                            <label for="message-newPassword" class="control-label">新密码：</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                        </div>
                        <div class="form-group"> 
                            <label for="message-password" class="control-label">重复密码：</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            alertValidate("password")//增加验证信息
        </script>
    </body>
</html>
