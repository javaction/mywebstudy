                                </select>

                        </div>

        <script>
            //判断打开的是否为区域类型,区别为有无生产线
            var publicChange = function(type){
                if(type == "public"){//公共区域
                    $("#productionLine").parent().parent().addClass("hidden");
                    $("#equipmentId").parent().parent().addClass("hidden");
                }else{
                    $("#productionLine").parent().parent().removeClass("hidden");
                    $("#equipmentId").parent().parent().removeClass("hidden");
                }
            }
            $("#isPublic").change(function(){
                publicChange($("#isPublic").val());
